<!DOCTYPE html>

    <head>
        <title>Insertar</title>
        <meta charset="UTF-8">
        <link href="CSS/PaginaInicial.css" rel="stylesheet" type="text/css"/>
        <link href="CSS/PaginaInicial.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="header">
            
        <nav class="nav ">
            <a th:href="@{/}" class="logo nav-link">Turismo</a>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:href="@{/listarClientes}">Listar</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:href="@{/nuevoCliente}">Insertar</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="Contactenos.html">Contactenos</a></li>
                
             
            </ul>
        </nav>
        </header>
        
      
        <h1 class="tabla">Ingrese los datos del vuelo</h1>
        <br>
        <link href="CSS/PaginaInicial.css" rel="stylesheet" type="text/css"/>
        <br/>
        <form class="tabla" th:action="@{/guardarCliente}"
            method="post"
            th:object="${cliente}">
            <input type="hidden" name="idcliente" th:field="*{idcliente}"/>
            <label1 for="nombre">Nombre:</label1>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/><br/>
            <label1 for="nombre">Apellidos:</label1>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/><br/>
            <label1 for="correo">Destino:</label1>
            <input type="text" name="correo" th:field="*{destino}"/>
            <br/><br/>
            <label1 for="telefono">Fecha de vuelo:</label1>
            <input type="date" name="fecha" th:field="*{fecha}"/>
            <br/><br/>
            <input type="submit" name="guardar" value="Guardar"/>
            <input type="reset" value="Borrar">
        </form>
        
        
    </body>
</html>
